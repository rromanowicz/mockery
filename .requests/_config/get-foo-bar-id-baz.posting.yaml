name: GET /foo/bar/{id}/baz
method: POST
url: http://localhost:8080/config
body:
  content: |-
    {
      "method": "GET",
      "regexPath": "\/foo\/bar\/\\d+\/baz",
      "response": {
        "status": 200,
        "body": { "foo": true, "bar": { "id": 123, "baz": { "zxc": 18 } } }
      }
    }
  content_type: application/json
headers:
- name: content-type
  value: application/json
