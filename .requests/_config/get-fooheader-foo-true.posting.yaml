name: GET /fooHeader -h foo=true
method: POST
url: http://localhost:8080/config
body:
  content: |-
    {
      "method": "GET",
      "path": "/fooHeader",
      "requestHeaderMatchers": [
        {
          "key": "foo",
          "value": "true"
        }
      ],
      "response": {
        "status": 200,
        "body": {
          "foo": true,
          "bar": [{ "baz": 1 }, { "baz": 2 }]
        }
      }
    }
  content_type: application/json
headers:
- name: content-type
  value: application/json
