name: POST /person [John]
method: POST
url: http://localhost:8080/config
body:
  content: |-
    {
      "method": "POST",
      "path": "/person",
      "requestBodyMatchers": [
        {
          "key": "$POSTING_DOLLAR.firstName",
          "value": "John"
        }
      ],
      "response": {
        "status": 418,
        "body": {
          "firstName": "John",
          "lastName": "doe",
          "age": 26,
          "address": {
            "streetAddress": "naist street",
            "city": "Nara",
            "postalCode": "630-0192"
          },
          "phoneNumbers": [
            {
              "type": "iPhone",
              "number": "0123-4567-8888"
            },
            {
              "type": "home",
              "number": "0123-4567-8910"
            }
          ]
        }
      }
    }
  content_type: application/json
headers:
- name: content-type
  value: application/json
