name: GET /fooHeader -h foo=false
method: POST
url: http://localhost:8080/config
body:
  content: |-
    {
      "method": "GET",
      "path": "/fooHeader",
      "requestHeaderMatchers": [
        {
          "key": "foo",
          "value": "false"
        }
      ],
      "response": {
        "status": 418,
        "body": {
          "foo": false,
          "bar": [{ "baz": 3 }, { "baz": 4 }]
        }
      }
    }
  content_type: application/json
headers:
- name: content-type
  value: application/json
